<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_AAC</title>
    <link rel="stylesheet" href="styles.css">

</head>
<script src="script.js" type="module"></script>

<body>


    <!-- <h1>Symbols</h1> -->

    <div class="controls">

        <div class="button-group">
<!--             <button id="toggleFilterBar" class="action-button">â›­</button>     -->
            <button id="sortAscending" class="action-button">A-Z</button>
            <button id="sortDescending" class="action-button">Z-A</button>
            <button id="decreaseSize" class="action-button">-</button>
            <button id="increaseSize" class="action-button">+</button>
            <label for="filterSystem" class="filter-label" >Filter:</label>
            <select id="filterSystem" class="styled-dropdown">
                <option value="all">All</option>
            </select>
                     <label for="voiceSelect" class="filter-label">Voice:</label>
            <select id="voiceSelect" class="styled-dropdown"></select>
            <label for="backgroundColorPicker" class="filter-label">Background Color:</label>
<select id="backgroundColorPicker" class="styled-dropdown">
    <option value="#ffffff">White</option>
    <option value="#f4f4f4">Light Gray</option>
    <option value="#87CEFA">Sky Blue</option>
    <option value="#f5f382">Yellow</option>
    <option value="#ffc2e2">Pink</option>

</select>
            <div style="float: right;"> <button id="reset" class="action-button">Reset</button></div>

        </div>
        <div id="filterBar" class="filter-bar">

    
    
            <label for="filterTag" class="filter-label">Scene:</label>
            <select id="filterTag" class="styled-dropdown">
                <option value="all">All</option>
            </select>
    
            <label for="voiceSelect" class="filter-label">Choose a voice:</label>
            <select id="voiceSelect" class="styled-dropdown"></select>
        </div>
    </div>



    <div class="symbol-container" id="symbolContainer"></div>


    </div>


</body>

</html>
